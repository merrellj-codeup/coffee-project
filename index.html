<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <img src="./images/coffee-stain.png" alt="coffee-stain" class="coffee-stain">
    <img src="./images/coffee-stain-2.png" alt="coffee-stain" class="coffee-stain">
    <div class="page-wrapper py-5">
        <header class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5 d-flex flex-column align-items-center text-center gap-4">
                    <img src="./images/coffee-logo.png" alt="coffee-logo" class="coffee-logo" width="200">
                    <h1>Coffee Menu</h1>
                    <div class="title-underline">
                        <div class="title-underline-line line-1"></div>
                        <div class="title-underline-line line-2"></div>
                        <div class="title-underline-line line-3"></div>
                        <div class="title-underline-line line-4"></div>
                        <div class="coffee-bean-icons">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 191.68 252" fill="currentColor"
                                class="bean-icon">
                                <g>
                                    <path
                                        d="M62.27,5.99c2.65-1.38,5.91-.62,7.67,1.79,12.71,17.64,27.55,45.81,16.8,97.66-13.11,63.17-6.89,106.4,14,137.26h0c1.25,1.81,1.39,4.16,.36,6.11-1.02,1.95-3.04,3.17-5.23,3.18C42.95,252,0,195.16,0,125.05,0,70.45,25.98,23.97,62.27,6h0Z" />
                                    <path
                                        d="M106.06,7.79c-.62-2.08-.09-4.33,1.41-5.9,1.49-1.57,3.71-2.23,5.82-1.71,44.8,10.81,78.4,62.61,78.4,124.88,0,46.7-19.04,87.47-47.38,109.48h0c-2.38,1.9-5.8,1.76-8.01-.34-26.94-24.98-37.63-62.55-28-125.44,6.38-40.77,5.54-74.54-2.24-100.96h0Z" />
                                </g>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 191.68 252" fill="currentColor"
                                class="bean-icon">
                                <g>
                                    <path
                                        d="M62.27,5.99c2.65-1.38,5.91-.62,7.67,1.79,12.71,17.64,27.55,45.81,16.8,97.66-13.11,63.17-6.89,106.4,14,137.26h0c1.25,1.81,1.39,4.16,.36,6.11-1.02,1.95-3.04,3.17-5.23,3.18C42.95,252,0,195.16,0,125.05,0,70.45,25.98,23.97,62.27,6h0Z" />
                                    <path
                                        d="M106.06,7.79c-.62-2.08-.09-4.33,1.41-5.9,1.49-1.57,3.71-2.23,5.82-1.71,44.8,10.81,78.4,62.61,78.4,124.88,0,46.7-19.04,87.47-47.38,109.48h0c-2.38,1.9-5.8,1.76-8.01-.34-26.94-24.98-37.63-62.55-28-125.44,6.38-40.77,5.54-74.54-2.24-100.96h0Z" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, atque cum
                        cupiditate debitis delectus
                        deleniti dignissimos magni maxime modi molestiae.</p>
                </div>
            </div>
        </header>
        <div class="container position-relative py-3 filters">
            <div class="row justify-content-center">
                <div
                    class="col-12 col-lg-5 d-flex flex-column flex-sm-column flex-md-row flex-wrap align-items-center justify-content-between text-center gap-2">
                    <label for="all" class="flex-grow-1">
                        <input type="radio" name="roast" id="all" value="all" checked>
                        All
                    </label>
                    <label for="light" class="flex-grow-1">
                        <input type="radio" name="roast" id="light" value="light">
                        Light
                    </label>
                    <label for="medium" class="flex-grow-1">
                        <input type="radio" name="roast" id="medium" value="medium">
                        Medium
                    </label>
                    <label for="dark" class="flex-grow-1">
                        <input type="radio" name="roast" id="dark" value="dark">
                        Dark
                    </label>
                </div>
            </div>
        </div>
        <div class="container position-relative search">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5">
                    <label class="input-group input-group-md">
                        <input type="search" id="search" placeholder="Search" class="form-control">
                    </label>
                </div>
            </div>
        </div>
        <div class="container position-relative py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="row" id="coffees" style="--bs-gutter-x: 2rem; --bs-gutter-y: 2rem;">

                    </div>
                </div>
            </div>
        </div>
        <button id="add-coffee" class="btn add-coffee">
            <span class="plus">+</span>
            <span>Add Coffee</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
